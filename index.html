<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mineswapper</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="header">MineSwapper</div>
	<!-- 难度选择 -->
    <div class="levelChoice">
        <button>easy</button>
        <button class="active">middle</button>
        <button>hard</button>
    </div>
	<!-- 对难度选择进行描述 -->
    <div class="levelDescription">
        <div>grid-size <span class="gridSizeDesc"> 0 </span></div>
		<div>mine-num  <span class="mineNumDesc"> 0 </span></div>
    </div>
	<!-- 游戏进行工具栏 -->
	<div class="gameBar">
		<button onclick="reset()"> 重置 </button>
	</div>
	
	<!-- 所用时间和相关数字统计 -->
	<div class="gameNumber">
		<div>use time: <span> 0 </span></div>	
		<div>left flag: <span id="leftFlagNum"> 0 </span></div>
	</div>
	
	<!-- 扫雷格子 -->
    <div class="mineArea">
		
    </div>
	
    <script type="text/javascript" src="./js/tool.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>    
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
